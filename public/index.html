<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phrase Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="app" class="min-h-screen">
    <!-- Login -->
    <div id="loginPanel" class="max-w-md mx-auto mt-24 p-6 bg-white rounded-2xl shadow-lg">
      <h1 class="text-2xl font-semibold mb-4">Join Phrase Bingo</h1>
      <p class="text-sm text-slate-500 mb-4">Enter a display name (no account needed).</p>
      <form id="loginForm" class="space-y-3">
        <input id="displayName" type="text" required maxlength="40"
               placeholder="Your name"
               class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring">
        <button class="w-full bg-indigo-600 text-white rounded-xl py-2 hover:bg-indigo-700 transition">
          Enter
        </button>
      </form>
    </div>

    <!-- Main -->
    <div id="mainPanel" class="hidden max-w-7xl mx-auto p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Welcome, <span id="whoami"></span></h2>
        <button id="switchUser" class="text-sm px-3 py-2 border rounded-xl hover:bg-slate-100">Switch</button>
      </div>

      <!-- 12-col layout: Left(3) Center(5) Right(4) -->
      <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 items-start">
        <!-- LEFT: Players + Bingo Calls -->
        <aside class="xl:col-span-3 space-y-4">
          <section class="bg-white rounded-2xl border border-slate-200 p-3">
            <h3 class="text-lg font-semibold mb-2">Players</h3>
            <div id="playersList" class="players-wrap max-h-[32rem] overflow-auto pr-1"></div>
          </section>
          <section class="bg-white rounded-2xl border border-slate-200 p-3">
            <h3 class="text-lg font-semibold mb-2">Bingo Calls</h3>
            <div id="bingoCalls" class="space-y-2 max-h-[32rem] overflow-auto pr-1"></div>
          </section>
        </aside>

        <!-- CENTER: Card -->
        <main class="xl:col-span-5">
          <div class="bg-white rounded-2xl border border-slate-200 p-3">
            <h3 class="text-lg font-semibold">
              Your Card <span id="seedDate" class="text-sm font-normal text-slate-500"></span>
            </h3>
            <div id="card" class="mt-3 grid grid-cols-5 gap-2"></div>

            <div class="flex items-center gap-2 mt-4 flex-wrap">
              <button id="callBingoBtn"
                      class="px-3 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">
                Call Bingo
              </button>
              <button id="autoPlayBtn"
                      class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100">
                Auto Play: OFF
              </button>
              <button id="clearCardBtn"
                      class="px-3 py-2 rounded-xl border border-rose-300 text-rose-700 hover:bg-rose-50">
                Clear Card
              </button>
              <span class="text-xs text-slate-500">Yellow = you marked, Green = called + marked, Red = called (not marked)</span>
            </div>
          </div>
        </main>

        <!-- RIGHT: Called + Available -->
        <aside class="xl:col-span-4">
          <div class="grid grid-cols-2 gap-4">
            <section class="bg-white rounded-2xl border border-green-200 p-3">
              <h3 class="text-lg font-semibold mb-2">Called</h3>
              <div id="calledList" class="space-y-1 max-h-[70vh] overflow-auto pr-1"></div>
            </section>
            <section class="bg-white rounded-2xl border border-slate-200 p-3">
              <h3 class="text-lg font-semibold mb-2">Available</h3>
              <div id="availableList" class="space-y-1 max-h-[70vh] overflow-auto"></div>
            </section>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
